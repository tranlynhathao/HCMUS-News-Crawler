name: Manual News Crawler

on:
  workflow_dispatch:
    inputs:
      program:
        description: 'Program to crawl'
        required: true
        default: 'apcs'
        type: choice
        options:
        - 'apcs'
        - 'standard'
        - 'clc'
        - 'all'
      verbose:
        description: 'Enable verbose output'
        required: false
        default: true
        type: boolean

env:
  TIMEZONE: Asia/Ho_Chi_Minh

jobs:
  crawl-single:
    name: Manual Crawl - ${{ github.event.inputs.program }}
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.program != 'all' }}

    permissions:
      contents: write

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Package in Editable Mode
      run: |
        pip install -e .

    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"
        git config --local core.autocrlf false

    - name: Set Timezone
      run: |
        sudo timedatectl set-timezone ${{ env.TIMEZONE }}

    - name: Run News Crawler
      run: |
        if [ "${{ github.event.inputs.verbose }}" = "true" ]; then
          hcmus-crawler --program ${{ github.event.inputs.program }} --verbose
        else
          hcmus-crawler --program ${{ github.event.inputs.program }}
        fi

    - name: Check for Changes
      id: verify-changed-files
      run: |
        PROGRAM="${{ github.event.inputs.program }}"
        OUTPUT_FILE="NEWS-${PROGRAM^^}.md"
        if git diff --quiet HEAD -- "$OUTPUT_FILE"; then
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "No changes detected in $OUTPUT_FILE"
        else
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "Changes detected in $OUTPUT_FILE:"
          git diff --stat HEAD -- "$OUTPUT_FILE"
        fi

    - name: Commit and Push Changes
      if: steps.verify-changed-files.outputs.changes == 'true'
      run: |
        timestamp=$(TZ="${{ env.TIMEZONE }}" date '+%Y-%m-%d %H:%M %Z')
        PROGRAM="${{ github.event.inputs.program }}"
        OUTPUT_FILE="NEWS-${PROGRAM^^}.md"
        git add "$OUTPUT_FILE"
        git commit -m "Manual update ${PROGRAM^^} news: $timestamp"
        git push

    - name: Report Success
      if: steps.verify-changed-files.outputs.changes == 'true'
      run: |
        PROGRAM="${{ github.event.inputs.program }}"
        echo "Successfully updated ${PROGRAM^^} news!"

  crawl-all:
    name: Manual Crawl - All Programs
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.program == 'all' }}

    strategy:
      matrix:
        program: [apcs, standard, clc]

    permissions:
      contents: write

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Package in Editable Mode
      run: |
        pip install -e .

    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"
        git config --local core.autocrlf false

    - name: Set Timezone
      run: |
        sudo timedatectl set-timezone ${{ env.TIMEZONE }}

    - name: Run News Crawler - ${{ matrix.program }}
      run: |
        if [ "${{ github.event.inputs.verbose }}" = "true" ]; then
          hcmus-crawler --program ${{ matrix.program }} --verbose
        else
          hcmus-crawler --program ${{ matrix.program }}
        fi

    - name: Check for Changes - ${{ matrix.program }}
      id: verify-changed-files
      run: |
        PROGRAM="${{ matrix.program }}"
        OUTPUT_FILE="NEWS-${PROGRAM^^}.md"
        if git diff --quiet HEAD -- "$OUTPUT_FILE"; then
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "No changes detected in $OUTPUT_FILE"
        else
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "Changes detected in $OUTPUT_FILE:"
          git diff --stat HEAD -- "$OUTPUT_FILE"
        fi

    - name: Commit and Push Changes - ${{ matrix.program }}
      if: steps.verify-changed-files.outputs.changes == 'true'
      run: |
        timestamp=$(TZ="${{ env.TIMEZONE }}" date '+%Y-%m-%d %H:%M %Z')
        PROGRAM="${{ matrix.program }}"
        OUTPUT_FILE="NEWS-${PROGRAM^^}.md"
        git add "$OUTPUT_FILE"
        git commit -m "Manual update ${PROGRAM^^} news: $timestamp"
        git push
